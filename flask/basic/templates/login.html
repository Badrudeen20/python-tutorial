{% extends "layout.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
     {% for msg in messages %}
        <p>{{msg}}</p>
     {% endfor %}
  {% endif %}
{% endwith %}
<h1>Login Page</h1>
<form action="#" method="post">
    <input type="text" name="username" />
    <button type="submit">Submit</button>
</form>
{% endblock %}
